<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div id="bgImg"></div>
      <header>
        <!-- clock -->
        <ul id="clock">
          <li class="date-display"></li>
          <li class="time-display"></li>
        </ul>
        <!-- weather -->
        <img src="" class="weather-icon" />
        <ul class="weather-wrap">
          <li class="weather-info">
          </li>
          <li class="location-info"></li>
          <li class="ap-info">
            <dl>
              <dt>PM2.5</dt>
              <dd class="ap2to5"></dd>
              <dt>PM10</dt>
              <dd class="ap10"></dd>
            </dl>
          </li>
        </ul>
      </header>
      <section class="hello-section">
        <!-- loggin greeting -->
        <h1 class="hidden" id="welcome-msg">
          Welcome! <span class="user-name"></span>
        </h1>
        <!-- login form -->
        <form id="login-wrap" class="hidden">
          <input
            type="text"
            id="userName"
            required
            maxlength="15"
            placeholder="What is you name?"
          />
          <button type="submit" id="loginBtn">Log-In</button>
        </form>
        <div class="todo-wrap">
          <!-- todo form -->
          <form action="" id="todo-form">
            <input
              type="text"
              name=""
              id="todo-input"
              required
              placeholder="Write a To Do and Press Enter"
            />
          </form>
          <!-- todo list -->
          <ul id="todo-list"></ul>
        </div>
        
        
      </section>
      <footer>
        <!-- quotes -->
        <ul id="quotes">
          <li class="quote"></li>
          <li class="author"></li>
        </ul>
      </footer>
    </div>

    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
